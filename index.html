<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Procast Application</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
  <header>
    <h1>How is the Weather?</h1>
    <h4>Instructor: Prof. Karl Stolley</h4>
  </header>
  <main id="content">
    <div>
      <form id="user_form" method="get" action="/submit.php">
        <label for="name">City Name</label>
        <input class="form_styling" type="text" name="name" id="name" />
        <input type="submit" name="submit" id="submit" value="Input A City" />
        <input type="reset" name="reset" id="reset" value="Reset" />
      </form>
    </div>
    <div id="result">
      <div id="temperature"></div>
      <div id="icon"></div>
      <div id="total_weather"></div>
    </div>
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="site.js"></script>
</html>
